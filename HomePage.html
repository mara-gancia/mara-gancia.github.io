<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="HomePage.css">
</head>
<body>

<div id="container">

<!--logos-->
	<div id="logos">
		<img src="https://iili.io/HTIPPRt.png" width="auto" height="auto">
    	<img src="https://iili.io/HTIPEVj.png" width="auto" height="auto">
    	<img src="https://iili.io/HTIP1ob.png" width="auto" height="auto">
	</div>
    
<!--title-->
    <h1>PERSONALIZED STICKERS</h1>

<!--steps-->

	<!--step 1--> .  
    <div id="steps">
		<div class="steps">
    		<img src="https://iili.io/HTIP8iv.png" width="33px" height="33px">
        	<img src="https://iili.io/HTIPGix.png" width="82px" height="57px">
        	<p>Type a name</p>
    	</div>
    
    <!--step 2-->
		<div class="steps">
    		<img src="https://iili.io/HTIPUfR.png" width="33px" height="33px">
        	<img src="https://iili.io/HTIPrUN.png" width="90px" height="54px">
        	<p>Pay and Print</p>
    	</div>
     </div>
     
<!--sticker-->

	<div id="stickerBox">
    	<div id="panel"><img src="https://iili.io/HTIPwR1.png"></div>
        <div id="frame"><img src="https://iili.io/HTIPXUB.png"></div>
        <div id="shine"><img src="https://iili.io/HTIPkxa.png"></div>
		<div id="sticker"><img src="https://iili.io/HTIPsbn.jpg" width="80%" height="auto"></div>
    </div>


<!--keyboard-->
	<div id="keyboard">
    	<div id="kbOverlay"><img src="https://iili.io/HTIPWlV.png" ></div>
    	<div id="kbOutline"><img src="https://iili.io/HTIPVKQ.png" ></div>
      <div id="keys">
        <div id="line1">
          <div class="letter-key">
            <div class="key1"><p>Q</p></div>
            <div class="key1"><p>W</p></div>
            <div class="key1"><p>E</p></div>
            <div class="key1"><p>R</p></div>
            <div class="key1"><p>T</p></div>
            <div class="key1"><p>Y</p></div>
            <div class="key1"><p>U</p></div>
            <div class="key1"><p>I</p></div>
            <div class="key1"><p>O</p></div>
            <div class="key1"><p>U</p></div>
          </div>
          <div class="number-key">
            <div class="key1"><p>-</p></div>
            <div class="key1"><p>7</p></div>
            <div class="key1"><p>8</p></div>
            <div class="key1"><p>9</p></div>
          </div>
        </div>

        <div id="line2">
          <div class="letter-key">
            <div class="key-blank"><p>Q</p></div>
            <div class="key1"><p>A</p></div>
            <div class="key1"><p>S</p></div>
            <div class="key1"><p>D</p></div>
            <div class="key1"><p>F</p></div>
            <div class="key1"><p>G</p></div>
            <div class="key1"><p>H</p></div>
            <div class="key1"><p>J</p></div>
            <div class="key1"><p>K</p></div>
            <div class="key1"><p>L</p></div>
          </div>
          <div class="number-key">
            <div class="key1"><p>.</p></div>
            <div class="key1"><p>4</p></div>
            <div class="key1"><p>5</p></div>
            <div class="key1"><p>6</p></div>
          </div>
        </div>

        <div id="line3">
          <div class="letter-key">
            <div class="key2"><p>SHIFT</p></div>
            <div class="key1"><p>Z</p></div>
            <div class="key1"><p>X</p></div>
            <div class="key1"><p>C</p></div>
            <div class="key1"><p>V</p></div>
            <div class="key1"><p>B</p></div>
            <div class="key1"><p>N</p></div>
            <div class="key1"><p>M</p></div>
            <div class="key1"><p>DEL</p></div>
          </div>
          <div class="number-key">
            <div class="key1"><p>0</p></div>
            <div class="key1"><p>1</p></div>
            <div class="key1"><p>2</p></div>
            <div class="key1"><p>3</p></div>
          </div>
        </div>

        <div id="line4">
          <div class="letter-key">
            <div class="key-blank"><p>Q</p></div>
            <div class="key-blank"><p>Q</p></div>
            <div class="key-blank"><p>W</p></div>
            <div class="key-blank"><p>W</p></div>
            <div class="key-blank"><p>W</p></div>
            <div class="key3"><p>SPACE</p></div>
            <div class="key-blank"><p>Y</p></div>
            <div class="key-blank"><p>U</p></div>
            <div class="key-blank"><p>I</p></div>
          </div>
          <div class="number-key">
            <div class="key4"><p>NO.</p></div>
            <div class="key4"><p>MISC</p></div>
          </div>
        </div>
      </div>
  </div>
       
<!--Paying Instruction-->   
	<div id="pay_instruction"><p>Please check the spelling and click <strong>"PAY NOW" </strong> to pay and print.</p></div>
    <br><br>
<!--PAY NOW Button-->  
	<div id="pay_now_button"><p>PAY NOW</p></div>


</div>
</body>
</html>
